image_factorio:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}/images/factorio/"
      --dockerfile "${CI_PROJECT_DIR}/images/factorio/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/factorio:${CI_COMMIT_TAG}"
      --destination "${CI_REGISTRY_IMAGE}/factorio:latest"